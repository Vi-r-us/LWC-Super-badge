<template>
  <div onclick={selectBoat} class={tileClass}>
    <!-- Picture -->
    <div style={backgroundStyle} class="tile-image"></div>

    <!-- Chips -->
    <div class="tile-badges">
      <!-- Boat length -->
      <lightning-badge
        label={boatLength}
        class="slds-truncate slds-badge_lightest tile-badge"
      ></lightning-badge>

      <!-- Boat type -->
      <lightning-badge
        label={boat.BoatType__r.Name}
        class="slds-truncate slds-badge_lightest tile-badge"
      ></lightning-badge>
    </div>

    <!-- Information -->
    <div class="tile-info">
      <div>
        <!-- Boat name -->
        <h1 class="slds-truncate slds-text-large">{boat.Name}</h1>
        <!-- Boat owner and year -->
        <h2 class="slds-truncate slds-text-heading_small">
          {boat.Contact__r.Name} &#x2022; {boat.Year_Built__c}
        </h2>
      </div>
      <!-- Price -->
      <div style="font-size: 20px; font-weight: bold">
        $
        <lightning-formatted-number
          value={boat.Price__c}
          maximum-fraction-digits="2"
        ></lightning-formatted-number>
        <span
          style="font-size: 10px; margin-left: 5px; text-transform: uppercase"
          >usd</span
        >
      </div>
    </div>
  </div>
</template>
