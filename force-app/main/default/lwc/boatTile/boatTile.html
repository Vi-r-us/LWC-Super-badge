<template>
  <div onclick={selectBoat} class={tileClass}>
    <!-- Chips -->
    <div class="tile-badges">
      <!-- Boat length -->
      <lightning-badge
        label={boatLength}
        class="slds-truncate slds-badge_lightest tile-badge"
      ></lightning-badge>

      <!-- Boat type -->
      <lightning-badge
        label={boat.BoatType__r.Name}
        class="slds-truncate slds-badge_lightest tile-badge"
      ></lightning-badge>
    </div>

    <!-- Picture -->
    <div style={backgroundStyle} class="tile-image"></div>

    <!-- Information -->
    <div class="tile-info">
      <div>
        <h1 class="slds-truncate slds-text-large">{boat.Name}</h1>
        <h2 class="slds-truncate slds-text-heading_small">
          {boat.Contact__r.Name} | 2016
        </h2>
      </div>
      <div class="slds-text-large" style="font-weight: bold">
        $
        <lightning-formatted-number
          value={boat.Price__c}
          maximum-fraction-digits="2"
        ></lightning-formatted-number>
        <span style="font-size: 10px; margin-left: 5px">usd</span>
      </div>
    </div>
  </div>
</template>
