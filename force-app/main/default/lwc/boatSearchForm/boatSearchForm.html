<template>
  <lightning-layout
    class="form-container"
    multiple-rows
    vertical-align="center"
  >
    <!-- Search container -->
    <lightning-layout-item class="search-container">
      <!-- Search by boat name -->
      <lightning-input
        class="search-input"
        name="boatName"
        label="Search when user hits the 'enter' key"
        type="search"
        onkeyup={handleSearchInputKeyUp}
      ></lightning-input>

      <!-- Filters toggle button -->
      <lightning-button-icon
        class="slds-p-bottom_xxx-small"
        variant="brand"
        title="Filters"
        alternative-text="Filters"
        type="button"
        icon-name="utility:filterList"
        onclick={handleFiltersToggle}
      ></lightning-button-icon>
    </lightning-layout-item>

    <!-- Search by boat type -->
    <template if:true={isFiltersVisible}>
      <lightning-layout-item class="filter-container">
        <!-- Boat type -->
        <lightning-combobox
          name="boatType"
          label="Search by boat type"
          placeholder="Select boat type"
          value={selectedBoatTypeId}
          options={searchOptions}
          onchange={handleSearchOptionChange}
        ></lightning-combobox>

        <!-- Price range multi slider -->
        <c-multi-slider
          min={priceMaxMinRange.min}
          max={priceMaxMinRange.max}
          step="10000"
          start={priceRange.min}
          end={priceRange.max}
          onchangevalue={handlePriceChange}
        ></c-multi-slider>

        <!-- Length range multi slider -->
        <c-multi-slider
          min={lengthMaxMinRange.min}
          max={lengthMaxMinRange.max}
          step="1"
          start={lengthRange.min}
          end={lengthRange.max}
          onchangevalue={handleLengthChange}
        ></c-multi-slider>

        <!-- Year built range multi slider -->
        <c-multi-slider
          min={yearBuiltMaxMinRange.min}
          max={yearBuiltMaxMinRange.max}
          step="1"
          start={yearBuiltRange.min}
          end={yearBuiltRange.max}
          onchangevalue={handleYearBuiltChange}
        ></c-multi-slider>
      </lightning-layout-item>
    </template>
  </lightning-layout>
</template>
