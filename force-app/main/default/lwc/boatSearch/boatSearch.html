<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item
      size="12"
      style="border: 1px solid #c9c9c9; border-radius: 1.25rem"
    >
      <lightning-card title="Find a Boat">
        <!-- New Boat button goes here -->
        <lightning-button
          label="New Boat"
          onclick={createNewBoat}
          variant="brand"
          slot="actions"
          icon-name="utility:add"
          icon-size="x-small"
          icon-position="left"
        ></lightning-button>

        <!-- Search form goes here -->
        <p class="slds-var-p-horizontal_small" slot="footer">
          <!-- boatSearchForm component goes here -->
          <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
        </p>
      </lightning-card>
    </lightning-layout-item>

    <!-- Bottom -->
    <lightning-layout-item
      size="12"
      class="slds-p-top_small slds-is-relative"
    >
      <!-- Spinner goes here -->
      <template if:true={isLoading}>
        <lightning-spinner
          alternative-text="Loading"
          variant="brand"
        ></lightning-spinner>
      </template>

      <!-- boatSearchResults goes here -->
      <c-boat-search-results
        onloading={handleLoading}
        ondoneloading={handleDoneLoading}
      ></c-boat-search-results>
      <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
    </lightning-layout-item>
  </lightning-layout>
</template>
