<template>
  <!-- lightning card for the label when wiredRecord has no data goes here -->
  <template if:false={wiredRecord.data}>
    <lightning-card>
      <!-- lightning card for the label when wiredRecord has no data goes here  -->
      <span class="slds-align_absolute-center no-boat-height"
        >{label.labelPleaseSelectABoat}</span
      >
    </lightning-card>
  </template>

  <!-- lightning card for the content when wiredRecord has data goes here -->
  <template if:true={wiredRecord.data}>
    <lightning-tabset variant="scoped">
      <!-- Tab for Boat Details -->
      <lightning-tab label={label.labelDetails}>
        <lightning-card title={boatName} icon-name={detailsTabIconName}>
          <!-- lightning button and lightning record view form goes here -->
          <lightning-button
            label={label.labelFullDetails}
            onclick={navigateToRecordViewPage}
            slot="actions"
          ></lightning-button>
          <!-- lightning record view form goes here -->
          <lightning-record-view-form
            record-id={boatId}
            object-api-name="Boat__c"
            density="compact"
          >
            <!-- BoatType__c -->
            <lightning-output-field
              field-name="BoatType__c"
            ></lightning-output-field>

            <!-- Length__c -->
            <lightning-output-field
              field-name="Length__c"
            ></lightning-output-field>

            <!-- Price__c -->
            <lightning-output-field
              field-name="Price__c"
            ></lightning-output-field>

            <!-- Description__c -->
            <lightning-output-field
              field-name="Description__c"
            ></lightning-output-field>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-tab>

      <!-- Tab for Reviews -->
      <lightning-tab label={label.labelReviews} value="reviews">
        <c-boat-reviews record-id={boatId}></c-boat-reviews>
      </lightning-tab>

      <!-- Tab for Add Review -->
      <lightning-tab label={label.labelAddReview}>
        <c-boat-add-review-form
          record-id={boatId}
          oncreatereview={handleReviewCreated}
        ></c-boat-add-review-form>
      </lightning-tab>
    </lightning-tabset>
    <!-- lightning card for the content when wiredRecord has data goes here  -->
  </template>
</template>
